<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="website icon" type="png"
     href="images/stpwatch.png">
     <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="container">
        <h1>00:00:00</h1>
        <div class="button">
          <button onclick="reset()"><img src="images/reset.png" alt="" ></button>  
            <button class="start" onclick="start()"><img src="images/start.png" alt=""  ></button>  
            <button onclick="stop()"><img src="images/stop.png" alt="" ></button>  
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
